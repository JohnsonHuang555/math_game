name: basic
description: A basic game built in Flutter.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^5.2.0
  cupertino_icons: ^1.0.6
  go_router: ^13.0.0
  logging: ^1.2.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.10+1
  font_awesome_flutter: ^10.7.0
  material_dialogs: ^1.1.4
  lottie: ^2.7.0
  function_tree: ^0.9.1
  firebase_core: ^2.24.2
  firebase_crashlytics: ^3.4.19
  flutter_dotenv: ^5.1.0
  firebase_analytics: ^10.8.10
  cloud_firestore: ^4.15.9
  uuid: ^4.3.3
  fluttertoast: ^8.2.4
  intl: ^0.19.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  test: ^1.24.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/music/
    - assets/sfx/
    - assets/animations/
    - .env

  fonts:
    - family: Permanent Marker
      fonts:
        - asset: assets/fonts/Permanent_Marker/PermanentMarker-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: 'assets/icons/icon.png'
  adaptive_icon_background: '#FFFFFF'
  adaptive_icon_foreground: 'assets/icons/icon-adaptive-foreground.png'
